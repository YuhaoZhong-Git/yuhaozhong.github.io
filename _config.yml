# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: ""
email: hirobin_zhong@tamu.edu
description:  # this means to ignore newlines until "baseurl:"
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://yuhao-zhong.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge

permalink: /:categories/:title/

# Collections
collections:
  posts:
    output: true # Enables posts to be rendered into _site folder
    permalink: /:year/:month/:title/ # URL structure for posts

  courses:
    output: true
    permalink: /courses/:title/

  papers:
    output: true
    permalink: /papers/:title/


