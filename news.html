---
layout: default
title: "News"
permalink: /news/
---
<!-- Webpage colors -->
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background-color: #fffbf6;">
<style>
  h1 {
    display: none;
  }

  h2 {
    border-bottom: 2px solid #681313 !important; /* Creates the line */
  }
  
  .lab-name {
    font-size: 16px;
    font-weight: bold;
    color: #861F41;  /* VT Maroon */
  }

  .news-list li {
  padding-left: 120px;      /* space reserved for the date */
  text-indent: -120px;      /* pull first line back */
  list-style: none;         /* optional: remove default bullets */
  }
</style>


<h2 style="font-size: 29px;">News</h2>
<ul id="latest-news"></ul>

<h2 style="font-size: 29px;">Not so new</h2>
<ul id="old-news"></ul>

<ul class="news-list" id="all-news" style="display:none;">
  {% for post in site.posts %}
    <li data-date="{{ post.date | date: '%Y-%m-%d' }}">
      <b style="color: #CF4420;">{{ post.date | date: "%m/%Y" }} - </b>
      {% if post.nolink %}
        <b>{{ post.title }}</b>
      {% else %}
        <a href="{{ post.url }}"><b>{{ post.title }}</b></a>
      {% endif %}
        <p style="margin: 4px 8px 6px 12px; color: #777;">{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>

<script>
  const eightMonthsAgo = new Date();
  eightMonthsAgo.setMonth(eightMonthsAgo.getMonth() - 8);

  document.querySelectorAll('#all-news li').forEach(item => {
    const postDate = new Date(item.dataset.date);
    const targetList = postDate >= eightMonthsAgo
      ? document.getElementById('latest-news')
      : document.getElementById('old-news');
    targetList.appendChild(item.cloneNode(true));
  });
</script>

</body>
