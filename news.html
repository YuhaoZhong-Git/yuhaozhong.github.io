---
layout: page
title: "News"
permalink: /news/
---
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<style>
  h1 {
    display: none;
  }
</style>

{% include header.html %}

<h2 style="font-size: 29px;">News</h2>
<ul>
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B, %Y" }}
    <p><i>{{ post.excerpt | strip_html }}</i></p> <!-- This displays the post excerpt -->
  </li>
  {% endfor %}
</ul>
