---
layout: page
title: "News"
permalink: /news/
---

<h2>Latest News</h2>

<ul>
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %d, %Y" }}
    <p>{{ post.excerpt | strip_html }}</p> <!-- This displays the post excerpt -->
  </li>
  {% endfor %}
</ul>
